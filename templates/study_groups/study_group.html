<!-- templates/study_groups/study_groups.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Study Groups</h2>

    <ul class="list-group">
      {% for group in groups %}
        <li class="list-group-item"><a href="{% url 'group_detail' group.id %}">{{ group.name }}</a> - {{ group.description }}</li>
      {% endfor %}
    </ul>

    <a class="btn btn-primary mt-3" href="{% url 'create_study_group' %}">Create Study Group</a>
</div>
{% endblock %}
